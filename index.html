<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Cuisine Ordering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#veg">Vegetarian Dishes</a>
            <a href="#non-veg">Non-Vegetarian Dishes</a>
            <a href="#cart">Shopping Cart</a>
        </nav>
    </header>

    <!-- Vegetarian Dishes Section -->
    <section id="veg">
        <h2>Vegetarian Dishes</h2>
        <!-- List 10 Vegetarian Dishes here with images, descriptions, and add to cart buttons -->
        <!-- Example for one dish -->
        <div class="dish">
            <img src="paneer-tikka.jpg" alt="Paneer Tikka">
            <h3>Paneer Tikka</h3>
            <p>Description of Paneer Tikka</p>
            <p>Price: $12</p>
            <button onclick="addToCart('Paneer Tikka', 12)">Add to Cart</button>
        </div>
        <!-- Repeat for other vegetarian dishes -->
    </section>

    <!-- Non-Vegetarian Dishes Section -->
    <section id="non-veg">
        <h2>Non-Vegetarian Dishes</h2>
        <!-- List 10 Non-Vegetarian Dishes here with images, descriptions, and add to cart buttons -->
        <!-- Example for one dish -->
        <div class="dish">
            <img src="chicken-biryani.jpg" alt="Chicken Biryani">
            <h3>Chicken Biryani</h3>
            <p>Description of Chicken Biryani</p>
            <p>Price: $15</p>
            <button onclick="addToCart('Chicken Biryani', 15)">Add to Cart</button>
        </div>
        <!-- Repeat for other non-vegetarian dishes -->
    </section>

    <!-- Shopping Cart Section -->
    <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </div>
        <button onclick="checkout()">Checkout</button>
    </section>

    <footer>
        <p>Â© 2023 Indian Cuisine Ordering</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
